<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="screen">
            <div id="small-display">123</div>
            <div id="display"></div>
        </div>
        <button id="clear" class="func-btn btn">Clear</button>
        <button id="delete" class="func-btn btn">Delete</button>
        
        
        <button class="num-btn btn" data-num="7">7</button>
        <button class="num-btn btn" data-num="8">8</button>
        <button  class="num-btn btn" data-num="9">9</button>
        <button style="grid-area: g;" data-num="/" id="divide" class="op-btn func-btn btn">/</button>
        
        <button class="num-btn btn" data-num="4">4</button>
        <button class="num-btn btn" data-num="5">5</button>
        <button class="num-btn btn" data-num="6">6</button>
        <button id="multiply" data-num="*" class="func-btn op-btn btn">x</button>
        
        
        <button class="num-btn btn" data-num="1">1</button>
        <button class="num-btn btn" data-num="2">2</button>
        <button class="num-btn btn" data-num="3">3</button>
        <button id="subtract" data-num="-" class="func-btn btn op-btn">-</button>

        <button id="decimal" class="func-btn btn">.</button>
        <button class="num-btn btn" data-num="0">0</button>
        <button id="equals" class="func-btn btn">=</button>
        <button id="add" data-num="+" class="func-btn btn op-btn">+</button>

    </div>
    <script src="./app.js"></script>
</body>
</html>
